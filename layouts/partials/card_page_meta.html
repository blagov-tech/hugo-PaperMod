{{- $filename := path.Base .p.RelPermalink }}
{{- $filename = strings.TrimSuffix "/" $filename }}
<a class="card-anchor" href="#{{- $.p.Name | anchorize }}"># В ТЕГАХ ВЕСТИ НА СЕКЦИЮ</a>
{{- with $.p.GetTerms "tags" }}
    {{- range . }}
        <span><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></span>
    {{- end }}
{{- end }}
<a class="card-hidden-link" href="{{- $.p.Permalink }}">{{- $filename }} ПЕРЕНЕСТИ ВНИЗ</a>
